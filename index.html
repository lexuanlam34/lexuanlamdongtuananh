<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<label name="lblUsername">Username:</label>
		<input name="txtUsername" type="text" />
		<label name="lblPassword" for="">Password</label>
		<input name="txtPassword" type="password" />
		<button id="btnLogin" onclick="login()">Login</button>
	</body>
	<script>
		function login() {
			const userName = document.getElementsByName("txtUsername")[0].value;
			const password = document.getElementsByName("txtPassword")[0].value;
			if (
				userName == "" ||
				password == "" ||
				userName != "admin" ||
				password != "admin"
			) {
				alert("Login failed");
			} else if (userName == "admin" && password == "admin") {
				alert("Login successfully");
				window.location.href = "./signin.html";
			}
		}
	</script>
</html>
